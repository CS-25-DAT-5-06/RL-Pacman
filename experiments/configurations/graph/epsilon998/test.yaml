# experiments/configurations/qlearning_medium_smallGrid.yaml
experiment_name: "test_ed998"

environment:
  layout: "smallGrid"
  render_mode: null
  rewards:
    time_penalty: -1
    eat_food: 10
    eat_ghost: 200
    win: 500
    lose: -500
    capsule: 10

agent:
  learning_rate: 0.1
  discount_factor: 0.99
  epsilon: 1.0
  epsilon_decay: 0.998
  epsilon_min: 0.01

graphAgent:
  type: "pruned"

training:
  num_episodes: 10000

output:
  base_dir: "data/experiments/experimentEpsilon"
  save_q_table: true
  save_metrics: true
  print_interval: 100