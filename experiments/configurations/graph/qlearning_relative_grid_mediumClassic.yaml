# experiments/configurations/qlearning_medium_smallGrid.yaml
experiment_name: "qlearning_medium_mediumClassic"

environment:
  layout: "mediumClassic"
  render_mode: null
  rewards:
    time_penalty: -5
    eat_food: 30
    eat_ghost: 200
    win: 500
    lose: -500
    capsule: 10

agent:
  learning_rate: 0.1
  discount_factor: 0.99
  epsilon: 1.0
  epsilon_decay: 0.999
  epsilon_min: 0.01

graphAgent:
  type: "naive"

training:
  num_episodes: 1000

output:
  base_dir: "data/experiments/graph/naive"
  save_q_table: true
  save_metrics: true
  print_interval: 100